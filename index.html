<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer LoL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="box">
        <h1>Champion randomizer</h1>
        <form>
            <div class="main">
                <button type="button" id="randomizeBtn">Randomize</button><br>
                <p id="champParagraph">Lets roll</p>
            </div>

            <div class="radio">
                <label><input type="radio" name="variety" id="champAllRad" checked>
                <label for="champAllRad">All</label><br><br>

                <input type="radio" name="variety" id="champTopRad">
                <label for="champTopRad">Top</label><br>

                <input type="radio" name="variety" id="champJungleRad">
                <label for="champJungleRad">Jungle</label><br>

                <input type="radio" name="variety" id="champMidRad">
                <label for="champMidRad">Mid</label><br>

                <input type="radio" name="variety" id="champAdcRad">
                <label for="champAdcRad">Adc</label><br>

                <input type="radio" name="variety" id="champSupportRad">
                <label for="champSupportRad">Support</label><br>
            </div>
        </form>
    </div>
    <div class="boxRune">
        <h1>Runes randomizer</h1>
        <button type="button" id="randomizeRuneBtn">Randomize</button>
        <div class="secondMain">
            <div class="runeLR">
                <label>
                    <h2 id="mainRuneP">Main rune</h2>
                    <h3 id="runeMainType"></h3>
                    <p id="runeMain"></p>
                </label>
            </div>
            <div class="runeCenter">
                <label> 
                    <h2 id="secondaryRuneP">Secondary rune</h2>
                    <h3 id="runeSecondaryType"></h3>
                    <p id="runeSecondary"></p>
                </label>
            </div>
            <div class="runeLR">
                <label>
                    <h2>Shards</h2>
                    <p id="runeShards"></p>
                </label>
            </div>
        </div>
    </div>
    <div><p class="botton">Credits: <img src="logo.jpg" alt="logo" width="14px" height="14px"> gadam15 </p> </div>

    <script src="script.js"></script>
</body>
</html>
